services:
  auth:
    build:
      context: .
      dockerfile: services/auth/Dockerfile
    volumes:
      - ./services/auth:/app/services/auth
      - ./libs/common:/app/libs/common
    env_file:
      - .env
    ports:
      - "8001:8000"
    restart: unless-stopped

  reports:
    build:
      context: .
      dockerfile: services/reports/Dockerfile
    volumes:
      - ./services/reports:/app/services/reports
      - ./libs/common:/app/libs/common
    env_file:
      - .env
    ports:
      - "8002:8000"
    restart: unless-stopped

volumes:
  postgres_data:
