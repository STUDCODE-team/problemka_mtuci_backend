name: Deploy Backend (Server Build)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            APP_DIR="${APP_DIR:-${{ secrets.APP_DIR }}}"
            REPO_URL="${REPO_URL:-${{ secrets.REPO_URL }}}"
            BRANCH="${BRANCH:-${{ github.ref_name }}}"

            if [ -z "$APP_DIR" ] || [ -z "$REPO_URL" ]; then
              echo "APP_DIR and REPO_URL must be set via secrets."
              exit 1
            fi

            if [ ! -d "$APP_DIR/.git" ]; then
              git clone "$REPO_URL" "$APP_DIR"
            fi

            cd "$APP_DIR"
            git fetch origin
            git checkout "$BRANCH"
            git pull --ff-only origin "$BRANCH"

            chmod +x scripts/deploy-server.sh
            ./scripts/deploy-server.sh
